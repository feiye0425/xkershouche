{extend name="base" /}
{block name="title"}修改文章{/block}
{block name="css"}
{__block__}
{/block}
    {block name="right"}
<style type="text/css">
.edui-default .edui-editor-iframeholder {
    position: relative;
    min-height: 600px;
}
</style>
        <div class="row J_mainContent" id="content-main" style="overflow-y:auto">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>首页tags管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <strong>首页tags推送管理</strong>
                        </li>
                        <li>
                            添加首页tags推送
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">

                            <form action="{:url('admin/shouyetags/updhanddle')}"
                            method="post" class="form-horizontal row"
                            enctype="multipart/form-data">
                                <input type="hidden" name="id" value="{$tags_find.id}">
                                <div class="col-md-12">

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">tags添加</label>
                                        <div class="col-sm-8">
                                            <input name="tags_name" class="form-control" value="{$tags_find.tags_name}" type="text">
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-3 control-label no-padding-right" for="zhiding">是否推送到首页 </label>
                                        <div class="col-sm-9">
                                            <select class="col-xs-10 col-sm-5" name="zhiding">
                                            {if condition="$tags_find.zhiding eq 1"}
                                            <option selected="selected" value="1">是</option>
                                            <option value="0">否</option>
                                            {else if/}
                                            <option value="1">是</option>
                                            <option selected="selected" value="0">否</option>
                                            {/if}
                                            </select>
                                        </div>
                                    </div>




                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-3">
                                            <input class="form-control" type="submit" value="修改文章">
                                        </div>
                                    </div>



                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {/block}
    {block name="js"}
    {__block__}
    <script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
    <script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#form1").validate({
                rules:{
                    name:{
                        required:true,
                        rangelength:[1,10],
                        remote:{
                            url:"{:url('admin/news/checkNameCateAjax')}",
                            type:"post"
                        }
                    },
                },
                messages:{
                    name:{
                        required:"请输入级别名称",
                        rangelength:"名称长度在1-10之间",
                        remote:"该分类已经存在"
                    },
                }
            });
        })
    </script>
    {/block}
