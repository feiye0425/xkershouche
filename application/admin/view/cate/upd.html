{extend name="base" /}
{block name="title"}添加文章分类{/block}
{block name="css"}
{__block__}
{/block}
    {block name="right"}

<!--  <link rel="stylesheet" href="__INDEX__/bozhong/css/ace.min.css">    -->
        <div class="row J_mainContent" id="content-main">
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-sm-4">
                    <h2>文章管理</h2>
                    <ol class="breadcrumb">
                        <li>
                            <strong>文章管理</strong>
                        </li>
                        <li>
                            添加文章分类
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">



								<form class="form-horizontal" role="form" action="{:url('cate/updhanddle')}" method="post">
									<input type="hidden" name="cate_id" value="{$cate_find.cate_id}">
									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="cate_name"> 分类名称 </label>

										<div class="col-sm-9">
											<input id="cate_name" name="cate_name" placeholder="请输入分类名称" class="col-xs-10 col-sm-5" type="text" value="{$cate_find.cate_name}">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label no-padding-right" for="pid"> 所属分类 </label>

										<div class="col-xs-4">
											<select class="form-control" id="pid" name="cate_pid">
												<option value="0">顶级分类</option>
												{volist name="cate_list" id="vo"}
												<option value="{$vo.cate_id}"
												{if condition="$vo.cate_id eq $cate_find.cate_pid"}
												selected="" 
												{/if}
												>{$vo.str}{$vo.cate_name}</option>
												{/volist}
											</select>
										</div>
									</div>
									<div class="space-4"></div>

									<div class="clearfix form-actions">
										<div class="col-md-offset-3 col-md-9">
										<input type="submit" name="" value="修改分类" class="btn btn-info">
										<input type="reset" name="" value="重置" class="btn">
										</div>
									</div>

								</form>



							</div>
						</div>

					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			</div><!-- /.main-container-inner -->

		</div>
	    {/block}
    {block name="js"}
    {__block__}
    <script src="__ADMIN__/js/hAdmin.js?v=4.1.0"></script>
    <script src="__ADMIN__/js/plugins/pace/pace.min.js"></script>
    <script src="__ADMIN__/js/plugins/validate/jquery.validate.min.js"></script>
    <script type="text/javascript">
        $().ready(function(){
            $("#form1").validate({
                rules:{
                    name:{
                        required:true,
                        rangelength:[1,10],
                        remote:{
                            url:"{:url('admin/news/checkNameCateAjax')}",
                            type:"post"
                        }
                    },
                },
                messages:{
                    name:{
                        required:"请输入级别名称",
                        rangelength:"名称长度在1-10之间",
                        remote:"该分类已经存在"
                    },
                }
            });
        })
    </script>
    {/block}
